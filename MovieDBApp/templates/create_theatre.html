<form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="theatre_id" placeholder="Theatre ID..." class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="theatre_name" placeholder="Theatre Name..." class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="district" placeholder="District..." class="form-control">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="capacity" placeholder="Capacity..." class="form-control">
    </div>

        <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn login_btn" type="submit" value="Create Theatre">
        </div>
    
    {% for message in messages %}
        <p id="messages"> {{message}} </p>
    {% endfor %}
    
</form>
