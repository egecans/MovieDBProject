<form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="audience_username" placeholder="Audience Username..." class="form-control">
    </div>

    <div class="d-flex justify-content-center mt-3 login_container">
        <input class="btn login_btn" type="submit" value="View Ratings">
    </div>

    <div class="row">
        <div class="col-md-5">
          <div class="card card-body">
              <h2 style="color: navy;">
                  Ratings
              </h2>
              <table class="table table-sm">
                  <tr>
                      <th>Movie_ID</th>
                      <th>Movie Name</th>
                      <th>Rating</th>
                  </tr>
                  {% for rate in ratings %}     
                  <tr>
                      <td>{{rate.movie_id}}</td>
                      <td>{{rate.movie_name}}</td>
                      <td>{{rate.rating}}</td>
                  </tr>
                  {% endfor%}                 
              </table>
          </div>
        </div>
    </div>

</form>
