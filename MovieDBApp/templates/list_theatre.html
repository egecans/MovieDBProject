<form method="POST" action="">
    {% csrf_token %}
    <p> Hello Director {{ username }} </p>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="given_slot" placeholder="Time Slot" class="form-control">
    </div>
        <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn login_btn" type="submit" value="List Available Theaters">
        </div>
    
        <div class="row">
            <div class="col-md-5">
              <div class="card card-body">
                  <h2 style="color: navy;">
                      Directors
                  </h2>
                  <table class="table table-sm">
                      <tr>
                          <th>Theatre Name</th>
                          <th>Theatre ID</th>
                          <th>District</th>
                          <th>Capacity</th>
                      </tr>
                      {% for theatre in theatres %}     
                      <tr>
                          <td>{{theatre.theatre_name}}</td>
                          <td>{{theatre.theatre_id}}</td>
                          <td>{{theatre.district}}</td>
                          <td>{{theatre.capacity}}</td>
                      </tr>
                      {% endfor%}                 
                  </table>
              </div>
            </div>
        </div>

    
</form>
