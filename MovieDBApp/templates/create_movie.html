<form method="POST" action="">
    {% csrf_token %}
    <p> Hello Director {{ username }} </p>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="movie_id" placeholder="ID of Movie" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="movie_name" placeholder="Name of Movie.." class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="duration" placeholder="Duration of movie [1,4]" class="form-control">
    </div>

        <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn login_btn" type="submit" value="Create Movie">
        </div>

        <div class="container" style="margin-top: 20px">
            <a href= "{% url 'MovieDBApp:homeDirector' %}"><button type="button" class="btn btn-outline-primary slideup">Back Director Home Page</button></a>
          </div>
    
    {% for message in messages %}
        <p id="messages"> {{message}} </p>
    {% endfor %}
    
</form>
