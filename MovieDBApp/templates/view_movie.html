<form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="director_username" placeholder="Director Username..." class="form-control">
    </div>

    <div class="d-flex justify-content-center mt-3 login_container">
        <input class="btn login_btn" type="submit" value="View Movies">
    </div>

    <div class="row">
        <div class="col-md-5">
          <div class="card card-body">
              <h2 style="color: navy;">
                  Movies
              </h2>
              <table class="table table-sm">
                  <tr>
                      <th>Movie_ID</th>
                      <th>Movie Name</th>
                      <th>Theatre ID</th>
                      <th>District</th>
                      <th>Time Slot</th>
                  </tr>
                  {% for movie in movies %}
                  <tr>
                      <td>{{movie.movie_id}}</td>
                      <td>{{movie.movie_name}}</td>
                      <td>{{movie.theatre_id}}</td>
                      <td>{{movie.district}}</td>
                      <td>{{movie.time_slot}}</td>
                  </tr>
                  {% endfor%}                 
              </table>
          </div>
        </div>
    </div>

</form>
