<form method="POST" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="movie_id" placeholder="Movie ID" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="time_slot" placeholder="Time Slot" class="form-control">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="date" name="date" placeholder="Date" class="form-control">
    </div>

    <div class="input-group mb-2">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
            <input type="text" name="theatre_id" placeholder="Theatre ID" class="form-control" >
    </div>

        <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn login_btn" type="submit" value="Create Movie Session">
        </div>

        <div class="container" style="margin-top: 20px">
            <a href= "{% url 'MovieDBApp:homeDirector' %}"><button type="button" class="btn btn-outline-primary slideup">Back Director Home Page</button></a>
          </div>
    
    {% for message in messages %}
        <p id="messages"> {{message}} </p>
    {% endfor %}

</form>
